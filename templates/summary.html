<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Summary</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
        <link rel="stylesheet" href="css/summary.css"/>
        <script src="https://kit.fontawesome.com/ca52bd6e4f.js" crossorigin="anonymous"></script>
    </head>
	<body>

        <div class="w-75 m-auto">
            <nav class="row w-100 m-auto bg-orange">
                <div class="col-2">
                    <img class="w-75 img-nav" src="Images/Logo.png" alt="GO MARKET">
                </div>
                <div class="col-1">
                </div>
                <div class="col-7">
                    <p class="text-nav">
                        HOME
                    </p>
                    <p class="text-nav">
                        PRODUCTS
                    </p>
                    <p class="text-nav">
                        NEW PRODUCTS
                    </p>
                    <p class="text-nav">
                        ABOUT US
                    </p>
                    <p class="text-nav">
                        CONTACT US
                    </p>
                    
                </div>
                <div class="col-2">
                    <p class="icon-nav">
                        <i class="fas fa-search"></i>
                    </p>
                    <p class="icon-nav">
                        <i class="fas fa-shopping-cart"></i>
                    </p>
                    <p class="icon-nav">
                        <i class="fas fa-user-alt"></i>
                    </p>
                </div>
            </nav>
            <hr/>
            <div class="row m-auto w-100">
                <div class="col-8 m-auto">
                    <h2>Summary</h2>
                </div>
                
                <div class="col-4 m-auto">

                </div>
            </div>
            <div class="row m-auto w-100">
                <div class="col-4 m-auto">
                    <h6>Payment method</h6>
                    <br>
                    <div class="payment-box">
                        <img class="img-payment m-auto" src="Images/payPal.png" alt="payPal">
                    </div>
                    <div class="payment-box">
                        <img class="img-payment m-auto" src="Images/visa.png" alt="visa">
                    </div>
                    <div class="payment-box">
                        <img class="img-payment m-auto" src="Images/masterCard.png" alt="masterCard">
                    </div>
                    <div class="payment-box">
                        <img class="img-payment m-auto" src="Images/americanExpress.png" alt="americanExpress">
                    </div>
                </div>
                <div class="col-3 m-auto text-center">
                    <h6>Delivery method</h6>
                    <br>
                    <div class="delivery-box m-auto btn-border-orange">
                        <img class="delivery-img" src="Images/servientrega.png" alt="delivery">
                        <br>
                        <p class="delivery-text">$12.00</p>
                        <p style="opacity: 0.5;">Cash on delivery</p>
                    </div>
                </div>
                <div class="col-3 m-auto">
                    <h6>Address method</h6>
                    <br>
                    <p class="text-address">Carlos Porras</p>
                    <p class="text-address">cll 1#23-43</p>
                    <p class="text-address">02129</p>
                    <p class="text-address">COL</p>
                    <p class="text-address">+57 312-234-2345</p>
                    <p class="text-address">carlos@gmail.com</p>
                    <button class="btn btn-block btn-border-orange rounded-pill" style="opacity: 0.5;">Change adress</button>
                </div>
            </div>
            <hr/>
            <div class="row m-auto w-100">
                <div class="col-8 m-auto">
                    <div class="w-100 m-auto d-flex">
                        <img class="content-car img-car f-left" src="Images/mango.jpeg" alt="mango">
                        <p class="content-car f-left">MANGO</p>
                        <p class="content-car f-left">KG</p>
                        <p class="content-car f-left">$9.99</p>
                        <p class="content-car f-left">2</p>
                    </div>
                    <div class="w-100 m-auto d-flex">
                        <img class="content-car img-car f-left" src="Images/brocoli.jpeg" alt="brocoli">
                        <p class="content-car f-left">BROCOLI</p>
                        <p class="content-car f-left">LB</p>
                        <p class="content-car f-left">$6.99</p>
                        <p class="content-car f-left">3</p>
                    </div>
                </div>
                <div class="col-4 m-auto">
                    <button class="btn bg-secondary disabled text-white btn-block rounded-pill">Total cost    $16.98</button>
                </div>
            </div>
            <div class="row m-auto w-100">
                <div class="col-4 m-auto">

                </div>
                <div class="col-2 m-auto">

                </div>
                <div class="col-6 m-auto">
                    <button class="btn btn-orange rounded-pill">Proceed to payment</button>
                    <button class="btn btn-border-orange rounded-pill">Continue shopping</button>
                </div>
            </div>
        </div>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
